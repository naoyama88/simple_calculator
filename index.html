<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>

<body>
    <div class="entireContainer">
        <header>
            <a href="/">
                <h1>Calculator</h1>
            </a>
        </header>
        <main>
            <div class="container">
                <div id="errorMessage" class="errorMessage">
                    <span>This formula cannot be calculated.</span>
                </div>
                <div id="calculator" class="calculator">
                    <div class="display">
                        <span id="total">0</span>
                    </div>
                    <div class="buttons unselectable">
                        <button onclick="allClear()" id="clearScreen" class="clearScreen">AC</button>
                        <button onclick="backSpace()" id="backSpace" class="backSpace bigger">←</button>
                        <button onclick="addOperator('/')" id="division" class="bigger">÷</button>
                        <button onclick="addNumber('7')" id="seven">7</button>
                        <button onclick="addNumber('8')" id="eight">8</button>
                        <button onclick="addNumber('9')" id="nine">9</button>
                        <button onclick="addOperator('*')" id="multiplicacion" class="bigger astaDiv">
                            <div class="asta">*</div>
                        </button>
                        <button onclick="addNumber('4')" id="four">4</button>
                        <button onclick="addNumber('5')" id="five">5</button>
                        <button onclick="addNumber('6')" id="six">6</button>
                        <button onclick="addOperator('-')" id="substraction">ー</button>
                        <button onclick="addNumber('1')" id="one">1</button>
                        <button onclick="addNumber('2')" id="two">2</button>
                        <button onclick="addNumber('3')" id="three">3</button>
                        <button onclick="addOperator('+')" id="addition" class="bigger">+</button>
                        <button onclick="addNumber('0')" id="zero" class="zero">0</button>
                        <button onclick="addPoint()" id="point" class="bigger">.</button>
                        <button onclick="calculate()" id="equal" class="bigger">=</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="./js/eval-calculation.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
